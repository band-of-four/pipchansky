<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Start page</title>
</h:head>

<h:body>

    <ui:insert name="header">
        <ui:include src="resources/templates/header.xhtml"/>
    </ui:insert>

    <h3>
        <h:form id="clockForm">
            <h:inputHidden id="timezone" value="#{clockBean.zoneName}"/>
            <p:poll interval="9" update="clock"/>
            <h:outputText id="clock" value="#{clockBean.time}"/>
        </h:form>
    </h3>

    <h:form>
        <h:commandLink action="#{navigationController.moveToEssential}"
                       value="Main page"/>
    </h:form>

    <h:form>
        <h:inputText value="#{authBean.username}"/><br/>
        <h:inputSecret value="#{authBean.password}"/><br/>
        <h:commandButton value="SignUp!" action="#{authBean.signup}"/>
        <h:commandButton value="Login" action="#{authBean.login}"/><br/>
    </h:form>

    <script type="text/javascript">
        function getTimeZone() {
            return Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        document.getElementById("clockForm:timezone").value = getTimeZone();
    </script>
</h:body>

</html>
